<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automatic Ad Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Orbitron", sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Modal Styling */
        .modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #1a1a1a;
            width: 80%;
            max-width: 500px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: #e0e0e0;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-header {
            font-size: 1.8em;
            color: #49ed00;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 1.2em;
            color: #ff4d4d;
            margin: 15px 0;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #49ed00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin-top: 20px;
            display: none;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
            display: none; /* Initially hidden until loaded */
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="modal" id="myModal">
        <div class="modal-content">
            <div class="modal-header">Advertisement</div>
            <div class="timer" id="timer">Next ad in: 10s</div>
            <div class="spinner" id="spinner"></div>
            <iframe id="adIframe" src=""></iframe>
        </div>
    </div>

    <script>
        // Ad URLs array
        let adLinks = [
            "https://www.profitablecpmrate.com/yx8nftwk?key=435d59ba13b4c320b96be95c5ff49dfe",
            "https://www.profitablecpmrate.com/vw0ep2h1t0?key=1a7ee1d158eaca3d43ecf404d5dee09a",
            "https://www.profitablecpmrate.com/aaj1qx3dc?key=71d97788a5c9f7a50a7a56ba0af0d85f",
            "https://www.profitablecpmrate.com/xc6nhjzdf?key=a743afd7a76dc5a965a6df3af0f7764a",
        ];

        let currentAdIndex = 0;
        const adDisplayTime = 10000; // Display each ad for 10 seconds
        let countdown = adDisplayTime / 1000;

        const iframe = document.getElementById("adIframe");
        const spinner = document.getElementById("spinner");
        const timer = document.getElementById("timer");

        // Shuffle function for array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Shuffle ads on page load
        shuffleArray(adLinks);

        // Function to load and display an ad
        function loadAd() {
            spinner.style.display = "block"; // Show spinner while loading
            iframe.style.display = "none"; // Hide iframe until loaded
            iframe.src = adLinks[currentAdIndex];

            iframe.onload = () => {
                spinner.style.display = "none"; // Hide spinner when loaded
                iframe.style.display = "block"; // Show iframe
            };
        }

        // Function to cycle to the next ad
        function cycleAds() {
            currentAdIndex = (currentAdIndex + 1) % adLinks.length; // Move to next ad
            loadAd(); // Load new ad
        }

        // Countdown timer function
        function startCountdown() {
            countdown = adDisplayTime / 1000;
            timer.textContent = `Next ad in: ${countdown}s`;

            const countdownInterval = setInterval(() => {
                countdown--;
                timer.textContent = `Next ad in: ${countdown}s`;

                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    cycleAds();
                    startCountdown();
                }
            }, 1000);
        }

        // Start the ad cycle on page load
        window.onload = function () {
            loadAd(); // Load the first ad
            startCountdown(); // Start countdown for cycling
        };
    </script>
</body>
</html>
