<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Genuine User Experience</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        /* Container for content */
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }

        /* Header Styles */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #555;
        }

        /* Text styling */
        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #666;
        }

        /* Links Styling */
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Button for better user interaction */
        .redirect-message {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }

        .redirect-message:hover {
            background-color: #45a049;
        }

        /* Styling for the link list */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
    <script type="text/javascript">
        // List of direct links
        const directLinks = [
            "https://chikraighotoops.com/4/8506714",
            "https://chikraighotoops.com/4/8506713",
            "https://chikraighotoops.com/4/8506712",
            "https://chikraighotoops.com/4/8506711"
        ];

        // Randomly select one of the links
        const randomLink = directLinks[Math.floor(Math.random() * directLinks.length)];

        // Redirect the user to the selected link after 3 seconds
        setTimeout(() => {
            window.location.href = randomLink;
        }, 3000);  // 3000 milliseconds = 3 seconds
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>Here, you will be redirected shortly. Please wait...</p>
        
        <h2>If you are not redirected, click below:</h2>
        <ul>
            <li><a href="https://chikraighotoops.com/4/8506714" target="_blank">Visit Link 1</a></li>
            <li><a href="https://chikraighotoops.com/4/8506713" target="_blank">Visit Link 2</a></li>
            <li><a href="https://chikraighotoops.com/4/8506712" target="_blank">Visit Link 3</a></li>
            <li><a href="https://chikraighotoops.com/4/8506711" target="_blank">Visit Link 4</a></li>
        </ul>

        <p>Thank you for visiting. You will be redirected shortly.</p>
        <div class="redirect-message">
            <p>Redirecting...</p>
        </div>
    </div>
</body>
</html>
