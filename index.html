<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMG</title>
    <style>
        /* Basic resets and essential styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, .modal, .fallback, .nav-buttons { display: flex; align-items: center; justify-content: center; }
        body { font-family: sans-serif; background: #1a1a1a; color: #fff; height: 100vh; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.85); }
        .modal-content { background: #212121; width: 100%; height: 100%; color: #e0e0e0; display: flex; flex-direction: column; }
        .modal-header { justify-content: space-between; padding: 10px; color: #49ed00; }
        .close { cursor: pointer; }
        iframe { width: 100%; height: calc(100% - 60px); border: none; }
        .fallback { flex-direction: column; text-align: center; gap: 10px; color: #fff; padding: 20px; }
        .show-modal-btn, .go-btn { padding: 8px 16px; border-radius: 6px; cursor: pointer; border: 1px solid #49ed00; background: transparent; color: #49ed00; }
        .show-modal-btn:hover, .go-btn:hover { background: #49ed00; color: #1a1a1a; }
        .arrow-btn { background: none; border: none; cursor: pointer; color: #fff; }
    </style>
</head>
<body>
    <div class="modal" id="myModal">
        <div class="modal-content">
            <div class="modal-header">
                <span>Explore Dimensions</span>
                <span class="close" onclick="closeModal()">Ã—</span>
            </div>
            <iframe id="modalIframe" src=""></iframe>
            <div class="nav-buttons">
                <button class="arrow-btn" onclick="navigate(-1)">&#9664;</button>
                <button class="go-btn" onclick="goToSite()">Go</button>
                <button class="arrow-btn" onclick="navigate(1)">&#9654;</button>
            </div>
        </div>
    </div>
    <div class="fallback" id="fallback">
        <p>The journey awaits. Click below to explore the next destination!</p>
        <button class="show-modal-btn" onclick="reopenModal()">Enter Portal</button>
    </div>
    <script>
        let links = [
            "https://www.profitablecpmrate.com/yhbq3hcpt?key=9c68fe16278ea8bee3d97fec927a8ce4",
            "https://www.profitablecpmrate.com/shzns1ih?key=4d439e74e54337fabad3dc4e96b8a7ca",
            "https://www.profitablecpmrate.com/u7eqdxpv?key=946ef9c793ae5ab8672a91580bae53fd",
            "https://www.profitablecpmrate.com/bmetv26d?key=d05ed3570bf03b2b5d73b068fa7b3ffd"
        ];
        let currentIndex = 0;
        let autoNavigateInterval;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function refreshPage(interval = 250000) {
            setInterval(() => {
                location.reload();
            }, interval);
        }

        function showLink(index) {
            const iframe = document.getElementById("modalIframe");
            const modal = document.getElementById("myModal");
            iframe.src = links[index];
            modal.style.display = "flex";
            clearInterval(autoNavigateInterval);
            autoNavigateInterval = setInterval(() => {
                navigate(1);
            }, Math.floor(Math.random() * (40000 - 30000 + 1) + 30000));
        }

        function navigate(direction) {
            currentIndex = (currentIndex + direction + links.length) % links.length;
            showLink(currentIndex);
        }

        function goToSite() {
            window.open(links[currentIndex], "_blank");
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
            document.getElementById("modalIframe").src = "";
            document.getElementById("fallback").style.display = "flex";
            clearInterval(autoNavigateInterval);
        }

        function reopenModal() {
            showLink(currentIndex);
        }

        window.onload = function () {
            shuffleArray(links);
            refreshPage();
            showLink(currentIndex);
        };
    </script>
</body>
</html>
