<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Link Loading</title>
    <style>
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Dynamic Link Loader</h1>
    <iframe id="linkFrame" src="" aria-label="Dynamic content frame"></iframe>

    <script>
        // Array of links
        let links = [
            'https://www.profitablecpmrate.com/sgnmsm83?key=d73462efa9310dee885828e780e1573c',
            'https://www.profitablecpmrate.com/du1hbn8ypt?key=0900337db6942f06aca66edae1148b74',
            'https://www.profitablecpmrate.com/e0bmk9ge?key=62587abc4fda8446e66333b3d67a63d1',
            'https://www.profitablecpmrate.com/pjea9pxze?key=87ef4d57bc5d360a590d779e0398e7d7',
            'https://www.profitablecpmrate.com/jttew59b?key=6494ce124ca8b9aad2eaf5130ee4f6c9'
        ];

        // Get iframe element
        const linkFrame = document.getElementById('linkFrame');

        // Check if the links array has elements
        if (links.length > 0) {
            // Set the iframe source to the first link
            linkFrame.src = links[0];
        } else {
            console.error("The links array is empty.");
        }

        // Function to change the iframe source dynamically
        function changeLink(index) {
            if (index >= 0 && index < links.length) {
                linkFrame.src = links[index];
            } else {
                console.error("Invalid index:", index);
            }
        }

        // Example usage: Automatically cycle through links every 5 seconds
        let currentIndex = 0;
        setInterval(() => {
            currentIndex = (currentIndex + 1) % links.length; // Cycle through indices
            changeLink(currentIndex);
        }, 5000);
    </script>
</body>
</html>
