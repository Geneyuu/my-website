<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<title>Auto Refresh and Link Loop</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f0f0f0;
				margin: 0;
				padding: 20px;
			}

			h1 {
				text-align: center;
				color: #333;
			}

			.modal {
				display: none;
				position: fixed;
				z-index: 1;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				overflow: auto;
				background-color: rgba(0, 0, 0, 0.8);
				padding-top: 60px;
			}

			.modal-content {
				background-color: #fff;
				margin: 5% auto;
				padding: 20px;
				border: 1px solid #888;
				width: 80%;
				border-radius: 10px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			}

			.close {
				color: #aaa;
				float: right;
				font-size: 28px;
				font-weight: bold;
			}

			.close:hover,
			.close:focus {
				color: black;
				text-decoration: none;
				cursor: pointer;
			}

			iframe {
				border: none;
				height: 400px;
				width: 100%;
			}

			.link-container {
				background: #fff;
				border-radius: 8px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
				margin: 20px 0;
				padding: 20px;
				transition: transform 0.3s;
			}

			.link-container:hover {
				transform: scale(1.02);
			}

			.link-title {
				font-size: 24px;
				color: #333;
			}

			.link-description {
				font-size: 16px;
				color: #666;
			}

			.watch-button {
				background-color: #007bff;
				color: white;
				border: none;
				padding: 10px 15px;
				border-radius: 5px;
				cursor: pointer;
				transition: background-color 0.3s;
			}

			.watch-button:hover {
				background-color: #0056b3;
			}
		</style>
		<script>
			// Function to shuffle an array randomly
			function shuffleArray(array) {
				for (let i = array.length - 1; i > 0; i--) {
					const j = Math.floor(Math.random() * (i + 1));
					[array[i], array[j]] = [array[j], array[i]];
				}
			}

			// Function to refresh the page at a fixed interval
			function refreshPage() {
				var refreshInterval = 300000; // 250 seconds
				setInterval(function () {
					location.reload();
				}, refreshInterval);
			}

			// Function to perform the link loop
			function executeLoop() {
				var links = [
					"https://www.profitablecpmrate.com/yjc9jxtr5?key=69d2fde6852bf6ddc109dbdb3e20fc68", // Dito ilalagay Direct Link
					"https://www.profitablecpmrate.com/u0d7gudzz3?key=4ce8719be67d7ede05dca0f040fcbd19", // Dito ilalagay Direct Link
					"https://www.profitablecpmrate.com/mfkedc4kam?key=e26a34cd9eeb14aa2ff688f9946e01ec", // Dito ilalagay Direct Link
					"https://www.profitablecpmrate.com/wawmni2bh?key=9212bf657aa097601241cdfb7487b2f4", // Dito ilalagay Direct Link
				];
				// Shuffle the array randomly
				shuffleArray(links);
				var currentIndex = 0;

				function openLink() {
					var link = links[currentIndex];
					// Display the link in the modal
					openModalWithLink(link);

					var interval = Math.floor(
						Math.random() * (30000 - 20000 + 1) + 20000
					);
					// Close the modal after the specified interval
					setTimeout(function () {
						closeModal();
						// Move to the next link
						currentIndex = (currentIndex + 1) % links.length;
						// Call openLink again with the updated index
						openLink();
					}, interval);
				}
				// Initial execution
				openLink();
			}

			// Function to open the modal with a given link
			function openModalWithLink(link) {
				document.getElementById("modalIframe").src = link;
				// Explicitly load the iframe after setting the source
				document.getElementById("modalIframe").onload = function () {
					document.getElementById("myModal").style.display = "block";
				};
			}

			// Function to close the modal
			function closeModal() {
				document.getElementById("myModal").style.display = "none";
			}

			// Initial execution
			window.onload = function () {
				refreshPage(); // Start the page refresh
				executeLoop(); // Start the link loop
			};
		</script>
	</head>

	<body>
		<h1>Movie Blog Site</h1>
		<div id="linkContainer" class="link-container"></div>

		<!-- The Modal -->
		<div class="modal" id="myModal">
			<div class="modal-content">
				<span class="close" onclick="closeModal()">&times;</span>
				<!-- Content of the modal -->
				<iframe id="modalIframe" src=""></iframe>
			</div>
		</div>
	</body>
</html>
