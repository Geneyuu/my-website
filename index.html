<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OMG</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<style>
			/* Your CSS styles here */
		</style>
		<script>
			let links = [
				"https://www.profitablecpmrate.com/sgnmsm83?key=d73462efa9310dee885828e780e1573c", // Your Monetag Direct Link
				"https://www.profitablecpmrate.com/du1hbn8ypt?key=0900337db6942f06aca66edae1148b74", // Your Monetag Direct Link
				"https://www.profitablecpmrate.com/e0bmk9ge?key=62587abc4fda8446e66333b3d67a63d1", // Your Monetag Direct Link
				"https://www.profitablecpmrate.com/pjea9pxze?key=87ef4d57bc5d360a590d779e0398e7d7",
				"https://www.profitablecpmrate.com/jttew59b?key=6494ce124ca8b9aad2eaf5130ee4f6c9",
				"https://www.profitablecpmrate.com/eidp2hzj9u?key=02721842f050e8539b749fac90655d34",
				// Add more links if needed
			];
			let currentIndex = 0;
			let autoNavigateInterval;

			function shuffleArray(array) {
				for (let i = array.length - 1; i > 0; i--) {
					const j = Math.floor(Math.random() * (i + 1));
					[array[i], array[j]] = [array[j], array[i]];
				}
			}

			function refreshPage(interval = 60000) {
				setInterval(() => {
					location.reload();
				}, interval);
			}

			function showLink(index) {
				const iframe = document.getElementById("modalIframe");
				const modal = document.getElementById("myModal");
				const spinner = document.getElementById("spinner");
				iframe.src = links[index];
				modal.style.display = "flex";
				spinner.style.display = "block";
				iframe.onload = () => {
					spinner.style.display = "none";
				};
				clearInterval(autoNavigateInterval);
				autoNavigateInterval = setInterval(() => {
					navigate(1);
				}, Math.floor(Math.random() * (40000 - 30000 + 1) + 30000));
			}

			function navigate(direction) {
				currentIndex =
					(currentIndex + direction + links.length) % links.length;
				showLink(currentIndex);
			}

			function goToSite() {
				window.open(links[currentIndex], "_blank");
			}

			function closeModal() {
				document.getElementById("myModal").style.display = "none";
				document.getElementById("modalIframe").src = "";
				document.getElementById("fallback").style.display = "flex";
				clearInterval(autoNavigateInterval);
			}

			function reopenModal() {
				showLink(currentIndex);
			}

			window.onload = function () {
				shuffleArray(links);
				refreshPage();
				showLink(currentIndex);
			};
		</script>
	</head>

	<body>
		<div class="modal" id="myModal">
			<div class="modal-content">
				<div class="modal-header">
					<span>Explore Dimensions</span>
					<span class="close" onclick="closeModal()">Ã—</span>
				</div>
				<div class="spinner" id="spinner"></div>
				<iframe id="modalIframe" src=""></iframe>
				<div class="nav-buttons">
					<button class="arrow-btn" onclick="navigate(-1)">
						<i class="fas fa-arrow-left"></i>
					</button>
					<button class="go-btn" onclick="goToSite()">
						Go <i class="fas fa-door-open"></i>
					</button>
					<button class="arrow-btn" onclick="navigate(1)">
						<i class="fas fa-arrow-right"></i>
					</button>
				</div>
			</div>
		</div>
		<div class="fallback" id="fallback">
			<p>
				The journey awaits. Click below to explore the next destination!
			</p>
			<button class="show-modal-btn" onclick="reopenModal()">
				<i class="fas fa-eye"></i> Enter Portal
			</button>
		</div>
	</body>
</html>
